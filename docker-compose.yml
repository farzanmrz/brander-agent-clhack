# Frontend on 3000 (main app), backend on 3001 (API /docs). Run: docker-compose up
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - PORT=3000

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3001"
    environment:
      - API_URL=http://backend:3000
    depends_on:
      - backend
