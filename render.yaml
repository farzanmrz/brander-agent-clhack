# Single Render instance: one link serves frontend; API at /api on same origin (not exposed separately).
# Deploy: Dashboard > New > Blueprint > connect repo. Set GOOGLE_API_KEY, YDC_API_KEY, COMPOSIO_API_KEY when prompted.

services:
  - type: web
    name: brander-agent
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api/health
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: YDC_API_KEY
        sync: false
      - key: COMPOSIO_API_KEY
        sync: false
